<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/threads.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Index</title>
</head>
<body>
    <div class="page-container">
        <header id="main-header" hidden>
            <nav class="navbar">
                <div class="navbar-left">
                    <button class="navbar-toggle" id="toggle-btn">â˜°</button>
                </div>
                <div class="navbar-right">
                    <button id="user-button" class="user-btn">
                        <span id="username"></span>
                        <span class="user-icon">ðŸ‘¤</span>
                    </button>
                </div>
            </nav>
        
            <aside class="sidebar hidden" id="sidebar">
                <ul>
                    <li><a href="index.html" class="nav-item" id="home-btn"><i class="fas fa-home"></i> Home</a></li>
                    <li><a class="nav-item" id="popular-btn" onclick="renderMostPopularThreads();"><i class="fas fa-fire"></i> Most Popular</a></li>
                    <li><a class="nav-item" id="new-post-btn" onclick="renderNewThreadMenu()"><i class="fas fa-plus-circle"></i> Create New Post</a></li>
                    <li><a href="" class="nav-item" id="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </aside>
        </header>
    
        <div class="container" id="main-container" hidden>
            <div id="notification-container" class="notification-container"></div>
            <!--Thread menu will be here-->
            <div class="new-thread-menu" id="new-thread-menu">
                <h2>Create a new Thread</h2>
                <form id="new-thread-form">
                    <input type="text" class="new-thread-title" id="thread-title" autocomplete="off" placeholder="Thread Title" required>
                    <textarea id="thread-message" class="new-thread-message" autocomplete="off" rows="4" placeholder="Thread Content" required></textarea>
                    <input type="button" class="new-thread-btn" id="create-new-thread" value="New Thread" onclick="createNewThread()">
                </form>
            </div>
            <!--Thread will be here-->
            <div class="threads" id="threads"></div>
    
            <!--A Thread will be here-->
            <div class="thread-details" id="thread-details">
                <div class="thread-card" id="thread-card"></div>
                <div class="add-reply-card" id="add-thread-reply"></div>
                <div class="replies-list-card" id="replies-list-card"></div>
            </div>
        </div>
    
        <div class="footer" id="main-footer" hidden>
            <p>Developed by <a href="https://github.com/jmortegaf" target="_blank">Jmortegaf</a></p>
        </div>    
    </div>

    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/notifications.js"></script>
</body>
</html>
