<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/authentication.css">
    <title>Login</title>
</head>
<body>
        <div class="auth-card">
            <h1 class="h1-auth">Login</h1>
            <form id="login-form">
                <div class="auth-input-container">
                    <input type="text" class="auth-input" id="username" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="auth-input-container">
                    <input type="password" class="auth-input" id="password" placeholder="Password" autocomplete="off" required>
                </div>
                <input type="submit" class="auth-btn" id="submit" value="Login">
                <div id="login-warning" class="auth-warning-message">Username or password error</div>
                <a href="under-construction.html">Forgot your password?</a>
                <a href="register.html">Create an account</a>
                <a onClick="anonymousLogin()">Login as a Guest</a>
            </form>
        </div>

    <div class="footer">
        <p>Developed by <a href="https://github.com/jmortegaf" target="_blank">Jmortegaf</a></p>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
