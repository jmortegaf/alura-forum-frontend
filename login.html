<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-container">
                <input type="text" class="login-input" id="username" placeholder="username" autocomplete="off">
            </div>
            <div class="input-container">
                <input type="password" class="login-input" id="password" placeholder="password" autocomplete="off">
            </div>
            <input type="submit" class="login-btn" id="submit" value="Login">
            <a href="#">Forgot your password?</a>
            <a href="#">Create an account</a>
        </form>
    </div>

    <div class="footer">
        <p>Developed by <a href="https://github.com/jmortegaf" target="_blank">Jmortegaf</a></p>
    </div>

    <script src="alura-forum-frontend/scripts/login.js"></script>
</body>
</html>
